     <p id="result"></p>
    <script>
      var age = 14;
      var maxAge = 200;
      var numPerDay = 5;
      var totalRequired = (numPerDay * 365) * (maxAge - age);
      var message = "You will need " + totalRequired + " F1 races to last you until the ripe old age of " + maxAge + ".";
      document.getElementById("result").innerText = message;
    </script>
