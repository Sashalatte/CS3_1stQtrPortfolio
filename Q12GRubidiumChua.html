<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Sasha Chua of 9 - Rubidium</h2>

    <label> Meal Price: 
        <input id="mp" />
    </label> <br>
    <label> Tip:
        <input id="tip" />
    </label> <br>
    <label> Service Change: 
        <input id="sc" />
    </label> <br> <br>

    <button onclick="totalMeal()"> Accept Input </button> <br>
    <p> <span id="alsototalMeal"> </span> </p>


    <script>
        function totalMeal() {
            let mp = parseFloat(document.getElementById("mp").value)
            let tip = parseFloat(document.getElementById("tip").value)
            let sc = parseFloat(document.getElementById("sc").value)

            let totalCost = mp + tip + (sc / 100 * mp)

            document.getElementById("alsototalMeal").innerHTML = "Total Meal: " + totalCost.toFixed(2);
        }


    </script>

</body>
</html>
